<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
	<button onclick="start()">Lancer le d√©compte</button>
	<div id="bip" class="display"></div>

	<script>
	var counter = 5;
	var intervalId = null;
	function action()
	{
	  clearInterval(intervalId);
	  $("#bip").html("TERMINE!");
	}
	function bip()
	{
	  $("#bip").html(counter + " seconde" + (counter > 1 ? "s" : "") + " restante" + (counter > 1 ? "s" : ""));
	  counter--;
	}
	function start()
	{
	  intervalId = setInterval(bip, 1000); // execute la fonction bip() toutes les secondes
	  setTimeout(action, (counter+1) * 1000); // execute la fonction action() au bout de (counter+1) secondes
	}	
	</script>
</body>
</html>
